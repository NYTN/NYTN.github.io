---
layout: default
---
<div class="page-wrapper">
    {% for post in site.categories.Conversation %}
    <a href="{{ post.url }}">
        <div class="post-list" style="background-image:url(/img/{{ post.thumbnail }})">
            {{ post.artist-ko }}<br>{{ post.artist-en }}
        </div>
    </a>
    {% endfor %}
</div>
