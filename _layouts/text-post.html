---
layout: default
---
<div class="wrapper">

    <article class="post-text h-entry" itemscope temtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }} &#8212; {{ page.subtitle }} </h1>
    <p class="caption"> {{ page.author }}. {{ page.authordescription}} </p>
  </header>

  <div markdown="1"  class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
    
</div>
