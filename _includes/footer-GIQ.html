<script>
  $(document).ready(function(e){
    $("p, li, h1, h2").multilingual(["ko"]);
    $("p, li, h1, h2").multilingual(["en"]);
    $("p").has("img").css({padding: 0});
    $("p").has("img").css({textAlign: "center"});

<script type="text/javascript">
  $(document).ready(function() { 
      
      
    $(".lazyload").lazyload();

      
    $('#containment-wrapper').each(function(i,el){
        var wframe = $(window).width();
        var hframe = $(window).height();
        var x = 70868
        var w = x - wframe;
        var h = x - hframe;
        var w2 = w *0.5;
        var h2 = h *0.5;
        var wf2 = wframe *0.5;
        var hf2 = hframe *0.5;
        var tLeft = -w2 + wf2,
            tTop  = -h2 + hf2;
        $(el).css({left: tLeft, top: tTop, width: w, height: h});
    }); 
    
   $('#GIQ-3-img-wrapper').each(function(i,el){
        var wframe = $(window).width()*0.5;
        var hframe = $(window).height()*0.5;
        var tLeft = 17717 - wframe,
            tTop  = 17717 - hframe;
        $(el).css({left: tLeft, top: tTop});
    });
      
      
      
    $("#title-main").scrollForever({speed: 500, delaytime: 30});
    $("#title-main-sub").scrollForever({speed: 2000});
      
     
      
var isDragging = false;
$("#about-full, #flounder")
.mousedown(function() {
    isDragging = false;
})
.mousemove(function() {
    isDragging = true;
 })
.mouseup(function() {
    var wasDragging = isDragging;
    isDragging = false;
    if (!wasDragging) {
        $(this).css("display", "none");
    }
});


      $( "#draggable" ).draggable({ containment: "parent" });

   
if($.cookie("visits") !== 'dontshow'){
    $("#about-full").css("opacity", "1");}
      else{
          $("#about-full").css("display", "none");
          $("#about-full").css("opacity", "0");
          $("#about").click(function() {
              $("#about-full").css("display", "block"); 
              $("#about-full").css("opacity", "1");});}
      
  $("#close-left, #close-right, #close-b-right, #close-b-left, #about-full .about-txt").click(function(){
        $("#about-full").css("opacity", "0");
        $.cookie("visits", "dontshow");
}); 

      $("#about").click(function() {
              $("#about-full").css("display", "block"); 
              $("#about-full").css("opacity", "1");});
      
      
  });
    
</script>
