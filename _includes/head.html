<meta property="og:description" content="(Not) Your Typical Narcissist는 시각 문화와 미술 실천에서 찾아볼 수 있는 여성의 자기 전시와 비/관습적인 여성성의 표현에 대한 리서치 프로젝트이다. 이 프로젝트는 동시대 미술의 징후들을 엔터테인먼트 및 뷰티 산업 등이 쏟아내는 여성의 이미지와 그 양식, 현재 매체 환경에서 이미지가 생산, 매개되는 방식, 그리고 자신의 모습을 들여다보는 지극히 전통적인 모티프를 교차하여 살펴본다. 이때 ‘나르시시즘’은 이 리서치에서 중요한 역동으로 작용하는 양가성을 매개하는 개념이다. ‘걸리쉬’한 색을 쓰는 건 임파워링일까 아니면 오히려 그 반대일까? 여성 작가의 작업에서 젠더의 변수에 방점을 찍는 것은 정치적인 걸까 게으른 걸까? ‘나르시시스트’는 여성 혐오적인 오명일까 ‘야수파’가 그랬던 것처럼 반격하는 움직임에 대한 이름일까? 단순히 양분된 구도로는 살펴보기 어려운 이러한 쟁점을 다루되, (N)YTN은 미술사와 양식은 물론 미디어 환경과 기술 사용의 습관들을 주요 변수로 두고자 한다. (Not) Your Typical Narcissist is a research project on the female self-display and the (un)conventional presentation of the ‘feminine’ in visual cultures and contemporary art. (N)YTN attempts to bring together young female artists’ practices and contents of the popular culture mostly from Korea, inviting due attention and discussion. In place of a generic survey, (N)YTN delves into the ambivalent relationship between individual artistic practices and the images/trends/styles promoted by the beauty and entertainment industry. With its popular connotation as an insult, the term “narcissism” carries the complex dynamics at work in this research: is using ‘girlish’ colors empowering or patronizing? Is bringing up the gender factor in female artists’ works political or reactionary? Is ‘narcissist’ a misogynic stigma or a name for a rebellious act as was the case for ‘Fauvism’? In exploring such agitations, (N)YTN attempts to pay careful attention to the media environment and the application of technology as demonstrated in the artworks as well as in the everyday life, exploring how these factors trigger or are influenced by one another. As an online platform, (N)YTN showcases and archives Korean emerging female artists’ practices while inviting intellectuals and distinct individuals’ viewpoints through original as well as translated articles.">
