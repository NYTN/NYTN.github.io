<script type="text/javascript">
  $(document).ready(function() { 
       
      
    $('.randoms').each(function(i,el){
        var wframe = $('#random_items_wrapper').width()-200;
        var hframe = $('#random_items_wrapper').height()-600;
        var tLeft = Math.floor(Math.random()*wframe),
            tTop  = Math.floor(Math.random()*hframe);
        $(el).css({left: tLeft, top: tTop});
    });
      
    var tilesize = 300, tilecount = 19;
    var gCols = Math.floor($('#window').innerHeight()/tilesize);

    var vals = _.shuffle(_.range(tilecount));
    var ypos = _.shuffle(_.range(gCols));
    var wtop = $('#window').offset().top;
    var w = 1;
      
    _.each(vals, function(d,i){
     if( w < 20){
        $('#w' + w).css({'top':(ypos[i] * tilesize + wtop)+'px'});
        w++;
     }
        
    });
      
      
    $('.flare').each(function(i,el){
        var wframe = $('#window').width();
        var hframe = $('#window').height()-600;
        var tLeft = Math.floor(Math.random()*wframe),
            tTop  = Math.floor(Math.random()*hframe);
        $(el).css({left: tLeft, top: tTop});
    }); 
      
    $('.float').each(function(i,el){
        var rwwidth = $('.randoms_window').width()*1.5;
        var fwidth = $('.float').width()/2;
        var fheight = $('.float').height()*0.4;
        var wframe = Math.floor(Math.random() * rwwidth);
        var hframe = Math.floor(Math.random() * 201) - 200;
        var tLeft = Math.floor(Math.random()*wframe)-fwidth,
            tTop  = Math.floor(Math.random()*hframe)-fheight;
        $(el).css({left: tLeft, bottom:tTop});
    }); 
      
      $('#sky-2').each(function(i,el){
        var hsky = $('#sky-1').height();
        var hframe = $('#window').height();
        var tHeight = hframe - hsky;
        $(el).css({height: tHeight});
    });

 })

<script type="text/javascript">
function onloadFunction() {
  var amount = X; //The amount of loops
  var arrayIDs = ["GIQ-btn-1", "GIQ-btn-2", "GIQ-btn-3" , "GIQ-btn-4"];    //all the IDs of the images

  for (i=1;i<=amount;i++) {

   //First get the image height and width in a var
   var element = document.getElementById(arrayIDs[i-1]);
   var positionInfo = element.getBoundingClientRect();
   var imgHeight = positionInfo.height;
   var imgWidth = positionInfo.width;

   //Then get the width and height of the screen. if the container is not the screen
   //use the same code as above for the image width/height and change the imgID
   //The the Id of the container element.
   var screenWidth = window.innerWidth;
   var screenHeight = 6821;

   //Now generate a random top and left position for the image on page load
   var imgLeft = Math.floor(Math.random() * (screenWidth - imgWidth)); 
   var imgTop= Math.floor(Math.random() * (screenHeight - imgHeight)); 

   //The reason to get the img and screen height and width is to not let the 
   //image
   //overlap out of the screen 
   //Now set the image to correct position
   document.getElementById(arrayIDs[i-1]).style.top = imgTop+"px";
   document.getElementById(arrayIDs[i-1]).style.left = imgLeft+"px";
  }
}
    
</script>
